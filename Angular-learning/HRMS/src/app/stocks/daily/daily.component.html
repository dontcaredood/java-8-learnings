<div *ngIf="dailyData != undefined; else elseBlock">

 Ticker Name: {{dailyData.tickerName | uppercase}}<br>
 LTP:{{dailyData.ltp}}<br>
 Volume:{{dailyData.volume}}<br>
</div> 
<ng-template #elseBlock>
  <div class="spinner-border m-5" role="status">
      <span class="sr-only"></span>
    </div>
</ng-template>
