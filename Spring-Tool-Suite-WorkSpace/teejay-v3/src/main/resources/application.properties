server.port=8090
server.error.whitelabel.enabled=false
#Spring JPA Properties for SQLite
spring.jpa.database-platform=com.teejay.Dialect.SQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:sqlite:teejay-lite.db
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.datasource.username = admin
spring.datasource.password = admin

spring.datasource.maximumPoolSize=20
spring.datasource.connectionTimeout=3600000
spring.datasource.idleTimeout=600000
spring.datasource.minimumIdle=5
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=3600000
# Hibernate
hibernate.dialect:com.teejay.Dialect.SQLDialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
entitymanager.packagesToScan: com

#spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
 
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

